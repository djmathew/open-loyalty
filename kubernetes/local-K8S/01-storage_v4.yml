kind: PersistentVolume
apiVersion: v1
metadata:
  name: database-volume
  namespace: openloyalty
  labels:
      storage-tier: database
spec:
  storageClassName: gp2
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/media/openloyalty/db"
